<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è –ê–π–Ω—É—Ä—ã</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            transition: opacity 0.5s;
        }
        .buttons-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: green;
            color: white;
            font-size: 20px; /* –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        }
        .no {
            background-color: red;
            color: white;
            font-size: 20px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        }
        .hidden {
            display: none;
        }
        .sticker {
            width: 300px;
            height: auto;
        }
        .celebration-text {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            display: none;
        }
        .bottom-gif {
            position: absolute;
            bottom: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="question">–ê–π–Ω—É—Ä–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–µ–Ω–æ–º?</h1>
    <div class="buttons-container">
        <div>
            <button class="button yes" onclick="showSticker()">–î–ê</button>
        </div>
        <div>
            <button class="button no" onclick="changeNoText()">–ù–ï–¢</button>
        </div>
    </div>
    <div id="celebration-text" class="celebration-text"><p>–£–†–ê–û–ê–û–ê–ê–û, –ª—é–±–ª—é —Ç–µ–±—è –º–∏–ª–∞—èüíã</p></div>
    <video id="sticker" class="hidden sticker" autoplay loop>
        <source src="sticker.webm" type="video/webm">
    </video>
    <video id="bottom-gif" class="bottom-gif" autoplay loop muted>
        <source src="bottom.webm" type="video/webm">
    </video>
    <script>
        let noButton = document.querySelector('.no');
        let yesButton = document.querySelector('.yes');
        let question = document.getElementById('question');
        let sticker = document.getElementById('sticker');
        let bottomGif = document.getElementById('bottom-gif');
        let celebrationText = document.getElementById('celebration-text');
        let noTexts = [
            "–í —Å–º—ã—Å–ª–µ –Ω–µ—Ç?üò†", "–ü–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑", "–£–≤–µ—Ä–µ–Ω–∞?", "–¢—ã —Å–µ—Ä—å—ë–∑–Ω–æ?", 
            "–ù–µ –Ω—É —Ç—ã –æ—Ö—É–µ–ª–∞", "–¢—ã —É–≤–µ—Ä–µ–Ω–∞ –≤ —Å–≤–æ—ë–º –æ—Ç–≤–µ—Ç–µ?", "–ú–æ–∂–µ—Ç –≤—Å—ë-—Ç–∞–∫–∏ –î–ê?", 
            "–Ø —Ç–µ–±–µ —Å–µ–π—á–∞—Å —Ç—Ä–µ—Å–Ω—Éüò†", "–õ–∞–¥–Ω–æ —Å–æ–ª–Ω—ã—à–∫–æ, –≤—Å—ë —Ö–≤–∞—Ç–∏—Ç –¥–∞–≤–∞–π —É–∂–µ –≤—ã–±–∏—Ä–∞–π –î–ê", "–ê—Ö —Ç—ã –≥–∞–∞–∞–∞–∞–∞–¥", "–í—Å—ë, —Ç–µ–ø–µ—Ä—å —è –Ω–µ –¥–∞–º —Ç–µ–±–µ –Ω–∞–∂–∞—Ç—å –Ω–∞ –ù–ï–¢, —Ö—ã—Ö—ã—Ö—ã—Ö—ã—Ö—ã—Ö—ã—Ö—ã—Ö—ã—Ö"
        ];
        let noIndex = 0;
        let lockNoButton = false;

        function changeNoText() {
            if (lockNoButton) return;
            if (noIndex < noTexts.length) {
                noButton.textContent = noTexts[noIndex];
                if (noIndex >= noTexts.length - 2) {
                    lockNoButton = true;
                }
                noIndex++;
                increaseYes();
            }
        }
        
        function increaseYes() {
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (yesSize * 1.3) + 'px'; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –Ω–∞ 30%
        }
        
        function showSticker() {
            document.querySelector('.buttons-container').classList.add('hidden');
            question.style.opacity = '0';
            celebrationText.style.display = 'block';
            sticker.classList.remove('hidden');
            sticker.play();

            // –°–∫—Ä—ã–≤–∞–µ–º –≥–∏—Ñ–∫—É bottom.webm
            bottomGif.classList.add('hidden');
        }
    </script>
</body>
</html>
